# ============================
# Netlify config for Excalidraw
# ============================

[build]
  base    = ""                         # root of the repo
  publish = "excalidraw-app/build"     # where Excalidraw outputs its static build
  command = "YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install && yarn workspace excalidraw-app build"

[build.environment]
  NODE_VERSION = "20"
  YARN_VERSION = "1.22.22"             # Yarn 1 works best on Netlify
  YARN_ENABLE_IMMUTABLE_INSTALLS = "false"
  CI = "false"                         # prevents strict build failures

# For SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
