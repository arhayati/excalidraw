# netlify.toml

[build]
  base = "excalidraw-app"                        
  publish = "dist/client"                         
  command = "yarn set version classic && yarn install && yarn workspace excalidraw-app build"

[build.environment]
  NODE_VERSION = "20"           # Ensure Node 20
  YARN_VERSION = "1"            # Use Yarn Classic

# Redirects / SPA fallback (Excalidraw is a single-page app)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
